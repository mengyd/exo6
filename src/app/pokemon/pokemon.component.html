<div style="display: inline-block" *ngFor="let poke of pokemons">
  <h5>Name : {{poke.getName()}}</h5>
  <h5>Power : {{poke.getPower()}}</h5>
  <h5>Life : {{poke.getLife()}}</h5>
  <h5>Speed : {{poke.getSpeed()}}</h5>
  <img height="200" src={{poke.getUrlImg()}}>
</div>
<div>
  <button (click)="fight()">Fight</button>
  <button (click)="pause()">Pause</button>
</div>
<div id="dialog">
  <p *ngFor="let msg of messages">{{msg.getMessage()}}</p>
</div>
