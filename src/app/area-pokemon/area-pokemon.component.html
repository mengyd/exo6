<div class="jumbotron">
  <div>
    <div class="row" id="arena">
        <div *ngFor="let poke of pokeArray, let i = index" class="col-sm" (click)="pokemonChoosen(i)">
          <h6>{{i}}</h6>
          <h6>{{poke.getName()}}</h6>
          <img src="{{poke.getUrlImg()}}">
          <h6> Power : {{poke.getPower()}}</h6>
          <h6> Life : {{poke.getLife()}}</h6>
          <h6> Speed : {{poke.getSpeed()}}</h6>
        </div>
    </div>

    <form (submit)="choose2Pokemons()">
      <input name="poke1" value="{{this.idChoose1}}">
      <input name="poke2" value="{{this.idChoose2}}">
      <button type="submit" routerLink="/fight/{{this.idChoose1}}/{{this.idChoose2}}">Valid</button>
    </form>
  </div>
</div>
